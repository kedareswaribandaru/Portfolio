<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow">
    <div class="card-body">

      <div class="row align-items-start mb-4">
        <!-- Question on the left -->
        <div class="col-md-8">
          <h5 id="questionText" class="fw-bold"></h5>
          <div id="optionsContainer" class="mt-3"></div>
        </div>
        <!-- Count on the right -->
        <div class="col-md-4 text-end">
          <span id="questionCount" class="badge bg-primary fs-6 p-2"></span>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
        <button id="nextBtn" class="btn btn-primary">Next</button>
      </div>

      <div id="result" class="alert alert-info mt-4 d-none"></div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
